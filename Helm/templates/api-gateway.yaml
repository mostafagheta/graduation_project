apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.apiGateway.replicaCount }}
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: "{{ .Values.apiGateway.image.repository }}:{{ .Values.apiGateway.image.tag }}"
          ports:
            - containerPort: {{ .Values.apiGateway.containerPort }}
          env:
            - name: eureka.client.service-url.defaultZone
              value: {{ .Values.apiGateway.env.eurekaDefaultZone }}

---

apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: {{ .Values.apiGateway.service.port }}
      targetPort: {{ .Values.apiGateway.containerPort }}
  type: {{ .Values.apiGateway.service.type }}
