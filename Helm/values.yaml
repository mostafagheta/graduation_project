# Namespace 
# -----------------------------
namespace: purely-app

# -----------------------------
# API Gateway
# -----------------------------
apiGateway:
  enabled: true
  replicaCount: 1
  image:
    repository: mohamedelrefy20/api-gateway
    tag: latest
  containerPort: 8080
  service:
    type: ClusterIP
    port: 8080
  env:
    eurekaDefaultZone: http://eureka-server:8761/eureka/

# -----------------------------------------------------
# Auth Service
# -----------------------------------------------------
authService:
  enabled: true
  replicaCount: 1
  image:
    repository: mohamedelrefy20/auth-service
    tag: latest
  containerPort: 9030
  service:
    type: ClusterIP
    port: 9030
  init:
    mongoHost: purely-auth-service
    mongoPort: 27017
    eurekaHost: eureka-server
    eurekaPort: 8761
  env:
    springSecurityLogLevel: DEBUG
    eurekaDefaultZone: http://eureka-server:8761/eureka/

# -----------------------------------------------------
# Cart Service
# ----------------------------------------------------
cartService:
  enabled: true
  replicaCount: 1
  image:
    repository: mohamedelrefy20/cart-service
    tag: latest
  containerPort: 9060
  service:
    type: ClusterIP
    port: 9060
  init:
    mongoHost: purely-cart-service
    mongoPort: 27017
    mongoUser: root
    mongoPassword: example
    eurekaHost: eureka-server
    eurekaPort: 8761
  env:
    springSecurityLogLevel: DEBUG
    eurekaDefaultZone: http://eureka-server:8761/eureka/

# ---------------------------------------------------------------
# Category Service
# ---------------------------------------------------------------
categoryService:
  enabled: true
  replicaCount: 1
  image:
    repository: mohamedelrefy20/category-service
    tag: latest
  containerPort: 9000
  service:
    type: ClusterIP
    port: 9000
  init:
    mongoHost: purely-category-service
    mongoPort: 27017
    eurekaHost: eureka-server
    eurekaPort: 8761
  env:
    springSecurityLogLevel: DEBUG
    eurekaDefaultZone: http://eureka-server:8761/eureka/

#---------------------------------------------------------------------
# Eureka Server
# -----------------------------------------------------------------------
eurekaServer:
  enabled: true
  replicaCount: 1
  image:
    repository: mohamedelrefy20/eureka-server
    tag: latest
  containerPort: 8761
  service:
    type: ClusterIP
    port: 8761
  env:
    springAppName: "eureka-server"
     
# -------------------------------------------------
# Frontend Service
# --------------------------------------------------
frontend:
  enabled: true
  replicaCount: 1
  image:
    repository: mohamedelrefy20/frontend
    tag: latest
  containerPort: 80
  service:
    type: ClusterIP
    port: 80
  

