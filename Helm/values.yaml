# -------------------------------------------------------------------
# Ingress
# -------------------------------------------------------------------
ingress:
  enabled: true
  host: purely.com
  paths:
    frontend:
      path: /()(.*)
      service: frontend
      port: 80
    apiGateway:
      path: /api-gateway(/|$)(.*)
      service: api-gateway
      port: 8080

